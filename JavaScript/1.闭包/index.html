<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>

<body>
    <script>
        var name = '蒋治坤';
        (function() {
            if (typeof name === 'undefined') {
                name = 'undefined'
                console.log("hello1" + name)
            } else {
                console.log("hello2" + name)
            }
        }())



        // 一
        function father() {
            var a = 1
            return function() {
                a++
                console.log(a)
            }
        }

        // 内部函数被保存到外部test里面，此时产生闭包 造成作用域链不释放
        var test = father()
            // 此时执行会累加a 
        test()
        test()
        test()
            //---------------------------------------------------------------------------------------------

        //二
        function son() {
            var arr = []
            for (var i = 0; i <= 10; i++) {
                arr[i] = function() {
                    console.log(i)
                }
            }
            return arr
        }

        var myTest = son()

        myTest.forEach(item => {
            item()
        })
    </script>
</body>

</html>
